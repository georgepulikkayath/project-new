<!DOCTYPE html>
<html>

<head>
  <title>LogIn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style-LogIn.css">
</head>

<body>
  <div class="colorBar-One">
  </div>
  <div class="colorBar-Two bg-warning">
  </div>

  <div class="container">
      <h1 class="pageTitle text-center text-warning"><a href="/">Royal Rigers</a></h1>
  </div>
  <div class="container">
    <div class="row align-center">
      <div class="col-12 offset-md-2 col-md-8 mt-3">
          <form class="login">
              <h5 class="text-center mb-5">Welcome! <br> LogIn to your Account.</h5>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pswd" placeholder="Password">
              </div>
        
              <button type="submit" id="btn-submit" class="btn btn-warning btn-lg btn-block font-weight-bold text-uppercase">Submit</button>

              <p class="mt-3">Don't have an account? <a class="text-warning font-weight-bold text-monospace" href="/signup">Create an Account</a></p>
            </form>
      </div>
    </div>
  </div>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/login.js" type="text/javascript"></script>
</body>

</html>

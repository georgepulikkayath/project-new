<!DOCTYPE html>
<html>

<head>
  <title>Create an Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style-Signup.css">
</head>

<body>
  <div class="colorBar-One bg-warning">
  </div>
  <div class="colorBar-Two">
  </div>

  <div class="container">
      <h1 class="pageTitle text-center text-warning"><a href="/">Royal Rigers</a></h1>
  </div>
  <div class="container">
    <div class="row align-center">
      <div class="col-12 offset-md-2 col-md-8 mt-3">

            <form class="signup">
                <h5 class="text-center mb-5">Welcome! <br> Create your Account.</h5>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="pswd" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="fname" class="form-control" id="fname" placeholder="firstname">
                </div>
                <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="lname" class="form-control" id="lname" placeholder="lastname">
                </div>
                <div class="form-group">
                                <label for="exampleInputPassword1">Licence No</label>
                                <input type="lno" class="form-control" id="lno" placeholder="licence number">
                </div>
             

                <button type="submit" id="btn-submit" class="btn btn-warning btn-lg btn-block font-weight-bold text-uppercase">Submit</button>

              <p class="mt-3">Already have an account? <a class="text-warning font-weight-bold text-monospace" href="/login">Login here</a></p>
              </form>  
      </div>
    </div>
  </div>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/signup.js " type="text/javascript"></script>
</body>

</html>

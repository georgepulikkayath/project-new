<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="js/signup.js " type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>SignUp</h1>
        <form class="signup">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="pswd" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="fname" class="form-control" id="fname" placeholder="firstname">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="lname" class="form-control" id="lname" placeholder="lastname">
                          </div>
                          <div class="form-group">
                                <label for="exampleInputPassword1">Licence No</label>
                                <input type="lno" class="form-control" id="lno" placeholder="licence number">
                              </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  
            </div>
            
            
            
</body>

</html>

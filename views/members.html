  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="member-name">
          <h2></h2>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="row">
      <div class="col-md mt-3">
        <h4 class="text-primary"><strong>Your Booked Trips</strong></h4>
        <div id="bookedTrips"></div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="row">
        <div class="col-md mt-3">
          <div id="availableTrips">
              <button type="button" id="trip-btn">Book this trip!</button>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md mt-3">
          <div id="confirmation"></div>
        </div>
      </div>
    
  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/members.js" type="text/javascript"></script>
</body>
</html>
